<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Edit Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Add any custom styles here */
        .form-container {
            margin-top: 60px; /* Add margin for the fixed header */
        }
    </style>
    <script>
        function confirmUpdate() {
            return confirm('Are you sure you want to update this appointment?');
        }
    </script>
</head>
<body>
<div id="header">
    <div class="header-content">
        <div>Dr Jiheeye</div>
        <div>
            <span id="username">John Doe</span> | <span id="title">Admin</span>
        </div>
    </div>
</div>

<div class="d-flex">
    <div class="bg-dark text-white d-flex flex-column" id="sidebar">
        <!-- Sidebar content here -->
    </div>

    <div class="p-4 flex-grow-1 position-relative main-content">
        <div class="container form-container">
            <h2>Edit Appointment</h2>
            <form th:action="@{/appointmentList/update}" th:object="${appointment}" method="post" onsubmit="return confirmUpdate()">
                <!-- Hidden input to ensure ID is sent with the form submission -->
                <input type="hidden" th:field="*{id}" />
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" />
                        </div>
                        <div class="mb-3">
                            <label for="sex" class="form-label">Sex</label>
                            <select id="sex" class="form-select" th:field="*{sex}">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone" th:field="*{phone}" />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" />
                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" th:field="*{dob}" />
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" th:field="*{address}" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="appointmentDate" class="form-label">Appointment Date</label>
                            <input type="date" class="form-control" id="appointmentDate" th:field="*{date}" />
                        </div>
                        <div class="mb-3">
                            <label for="time" class="form-label">Time</label>
                            <input type="time" class="form-control" id="time" th:field="*{time}" />
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Appointment Description</label>
                            <textarea class="form-control" id="description" th:field="*{appointmentDescription}" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <input type="text" class="form-control" id="status" th:field="*{status}" />
                        </div>
                        <div class="mb-3">
                            <label for="doctor" class="form-label">Assigned Doctor</label>
                            <input type="text" class="form-control" id="doctor" th:field="*{assigndoctor}" />
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Update Appointment</button>
                <a href="/appointmentList" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
