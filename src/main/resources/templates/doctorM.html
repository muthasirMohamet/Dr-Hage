<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Center the form in the viewport */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h4>Register New Doctor</h4>
    <form th:action="@{/doctorNew}" method="post">
        <div class="mb-3">
            <label class="form-label" for="doctorName">Doctor's Name</label>
            <input class="form-control" id="doctorName" name="name" required type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="doctorPhone">Phone</label>
            <input class="form-control" id="doctorPhone" name="phone" required type="tel">
        </div>
        <div class="mb-3">
            <label class="form-label" for="doctorEmail">Email</label>
            <input class="form-control" id="doctorEmail" name="email" required type="email">
        </div>
        <div class="mb-3">
            <label class="form-label" for="doctorSpec">Specification</label>
            <input class="form-control" id="doctorSpec" name="specification" required type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="doctorRole">Role</label>
            <select class="form-select" id="doctorRole" name="role" required>
                <option value="Doctor">Doctor</option>
                <option value="Admin">Admin</option>
                <option value="Staff">Staff</option>
            </select>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>
</div>
</body>
</html>
